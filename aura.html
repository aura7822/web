<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aura Loves Phil ‚Äî Click Me</title>
  <style>
    :root{
      --bg1: #ff0000; 
      --bg2: #c53818; 
      --bg3: #cc2222; 
      --accent1: #ff4d6d;
      --accent2: #ff4dd3;
      --accent3: #ffe14d;
      --accent4: #b14dff;
      --textGlow: 0 0 24px rgba(255,255,255,.45), 0 0 60px rgba(255,77,109,.35);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body{
      margin:0;
      color:#fff;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      background: radial-gradient(1200px 800px at 20% 20%, var(--bg3), transparent 60%),
                  radial-gradient(1200px 800px at 80% 80%, #efad14, transparent 60%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Great+Vibes&display=swap');

    .stars, .stars:before, .stars:after{
      content: "";
      position: absolute;
      inset:0;
      background-image:
        radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,.8) 50%, transparent 51%),
        radial-gradient(1px 1px at 30% 80%, rgba(255,255,255,.6) 50%, transparent 51%),
        radial-gradient(1px 1px at 60% 40%, rgba(255,255,255,.7) 50%, transparent 51%),
        radial-gradient(1px 1px at 80% 70%, rgba(255,255,255,.6) 50%, transparent 51%),
        radial-gradient(1px 1px at 50% 10%, rgba(255,255,255,.7) 50%, transparent 51%);
      animation: drift 40s linear infinite;
      opacity:.4;
      pointer-events:none;
    }
    .stars:before{ animation-duration: 60s; opacity:.5; }
    .stars:after{ animation-duration: 100s; opacity:.3; }
    @keyframes drift{ to { transform: translate3d(-100px,-60px,0);} }

    .wrap{
      position:relative;
      height:100%;
      display:grid;
      place-items:center;
      user-select:none;
      text-align:center;
    }

    .btn{
      background: linear-gradient(135deg, var(--accent1), var(--accent4));
      color:#fff;
      font-size: 1.3rem;
      padding: .9rem 2rem;
      border:none;
      border-radius: 2rem;
      cursor:pointer;
      font-family: 'Pacifico', cursive;
      letter-spacing:.05em;
      box-shadow:0 8px 24px rgba(0,0,0,.4);
      transition: transform .25s ease, box-shadow .25s ease;
    }
    .btn:hover{
      transform: translateY(-3px) scale(1.05);
      box-shadow:0 12px 32px rgba(0,0,0,.5);
    }

    .title{
      font-weight: 800;
      font-family: 'Great Vibes', cursive;
      font-size: clamp(2.5rem, 7vw, 6.5rem);
      letter-spacing: .05em;
      line-height: 1.1;
      text-align:center;
      filter: drop-shadow(0 10px 25px rgba(0,0,0,.35));
      opacity:0;
      transform: scale(.9);
      animation: none;
      will-change: transform, opacity;
      background: conic-gradient(from 0deg, var(--accent1), var(--accent2), var(--accent3), var(--accent4), var(--accent1));
      -webkit-background-clip:text;
      background-clip:text;
      color: transparent;
    }

    .subtitle{
      margin-top: .75rem;
      text-align:center;
      font-weight:500;
      font-size: clamp(1.1rem, 2.5vw, 1.6rem);
      opacity:0;
      letter-spacing:.08em;
    }

    .show .title{ animation: pop 1000ms cubic-bezier(.2,1.1,.2,1) forwards, hue 8s linear infinite 900ms; }
    .show .subtitle{ animation: fadeUp .8s ease .7s forwards; }

    @keyframes pop{
      0%{ opacity:0; transform:scale(.8) translateY(10px); text-shadow:none; }
      60%{ opacity:1; transform:scale(1.1) translateY(0); text-shadow: var(--textGlow); }
      100%{ opacity:1; transform:scale(1); text-shadow: var(--textGlow); }
    }
    @keyframes fadeUp{ from{ opacity:0; transform: translateY(6px);} to{ opacity: .95; transform:none;}}
    @keyframes hue{ to{ filter:hue-rotate(360deg);} }

    .heart{ position: absolute; width: 16px; height: 16px; transform: rotate(45deg); pointer-events:none; opacity:0; }
    .heart:before, .heart:after{
      content:""; position:absolute; width:100%; height:100%; background-color: var(--accent1); border-radius: 50%;
    }
    .heart:before{ top:-50%; }
    .heart:after{ left:-50%; }

    @keyframes floatUp{
      0%{ transform: translateY(0) scale(.8) rotate(45deg); opacity:0; }
      10%{ opacity:.95; }
      100%{ transform: translateY(-140vh) scale(2) rotate(45deg); opacity:0; }
    }

    .doodle{
      position: absolute;
      font-size: 2rem;
      opacity:0;
      animation: floatDoodle 6s linear forwards;
      pointer-events:none;
    }
    @keyframes floatDoodle{
      0%{ transform:translateY(0) scale(0.5); opacity:0; }
      10%{ opacity:1; }
      100%{ transform:translateY(-120vh) scale(1.5); opacity:0; }
    }

    canvas#confetti{ position: fixed; inset:0; z-index: 0; pointer-events:none; }
    .layer{ position:relative; z-index: 1; text-align:center; padding: 2rem; }

  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="stars"></div>

  <div class="wrap" id="wrap">
    <button class="btn" id="revealBtn">Touch Me! ‚ú®</button>
    <div class="layer">
      <div class="title" id="title">Aura ‚ô• Phil</div>
      <div class="subtitle" id="subtitle">Arise and shine</div>
    </div>
  </div>

  <!-- Background music -->
  <audio id="bgMusic" preload="auto" loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/01/11/audio_b77be118f8.mp3?filename=romantic-piano-melody-133329.mp3" type="audio/mpeg">
  </audio>

  <script>
    const wrap = document.getElementById('wrap');
    const title = document.getElementById('title');
    const subtitle = document.getElementById('subtitle');
    const button = document.getElementById('revealBtn');
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    const music = document.getElementById('bgMusic');

    function resize(){
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    let started = false;
    button.addEventListener('click', () => {
      if(started) return;
      started = true;
      wrap.classList.add('show');
      button.style.display = 'none';
      music.play();
      burstHearts(32);
      confettiShow(2600);
      doodleBurst(20);
      setInterval(() => burstHearts(10), 3000);
      setInterval(() => doodleBurst(5), 2500);
    });

    function heart(x, y, size, duration){
      const h = document.createElement('div');
      h.className = 'heart';
      h.style.left = x + 'px';
      h.style.top = y + 'px';
      h.style.width = size + 'px';
      h.style.height = size + 'px';
      h.style.backgroundColor = 'transparent';
      h.style.animation = `floatUp ${duration}ms ease-in forwards`;
      h.style.filter = `hue-rotate(${Math.random()*360|0}deg)`;
      document.body.appendChild(h);
      setTimeout(() => h.remove(), duration + 50);
    }

    function burstHearts(n){
      const { innerWidth:w, innerHeight:h } = window;
      for(let i=0;i<n;i++){
        const x = Math.random() * w * .9 + w*.05;
        const y = h * .8 + Math.random() * h * .1;
        const size = 14 + Math.random()*28;
        const duration = 3800 + Math.random()*2600;
        setTimeout(() => heart(x, y, size, duration), Math.random()*700);
      }
    }

    function doodle(x, y, symbol){
      const d = document.createElement('div');
      d.className = 'doodle';
      d.style.left = x+'px';
      d.style.top = y+'px';
      d.innerText = symbol;
      d.style.animationDuration = (4000 + Math.random()*4000)+"ms";
      document.body.appendChild(d);
      setTimeout(()=>d.remove(), 8000);
    }

    function doodleBurst(n){
      const doodles = ["üå∏","üí´","‚ú®","üåπ","üíï","üåü","üåà","üïäÔ∏è","üçÄ","üé∂","ü•∞","üòç","‚ù§Ô∏è"];
      const { innerWidth:w, innerHeight:h } = window;
      for(let i=0;i<n;i++){
        const x = Math.random()*w;
        const y = h*0.9 + Math.random()*h*0.1;
        const sym = doodles[Math.floor(Math.random()*doodles.length)];
        setTimeout(()=> doodle(x,y,sym), Math.random()*1000);
      }
    }

    const TAU = Math.PI*2;
    let confetti = [];
    function makeParticle(){
      const angle = Math.random()*TAU;
      const speed = 3 + Math.random()*5;
      return {
        x: canvas.width/2,
        y: canvas.height/2,
        vx: Math.cos(angle)*speed,
        vy: Math.sin(angle)*speed - 6,
        g: 0.15 + Math.random()*0.25,
        w: 6 + Math.random()*6,
        h: 2 + Math.random()*4,
        life: 60 + Math.random()*50,
        hue: Math.random()*360,
        spin: Math.random()*TAU,
        spd: (Math.random()-.5)*0.3
      };
    }

    function confettiShow(ms){
      confetti = [];
      const start = performance.now();
      function tick(t){
        const elapsed = t - start;
        if(elapsed < ms){
          for(let i=0;i<12;i++) confetti.push(makeParticle());
          requestAnimationFrame(tick);
        }
        draw();
      }
      requestAnimationFrame(tick);
    }

    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      for(let i=confetti.length-1;i>=0;i--){
        const p = confetti[i];
        p.vy += p.g;
        p.x += p.vx;
        p.y += p.vy;
        p.spin += p.spd;
        p.life -= 1;
        if(p.life <= 0 || p.y > canvas.height + 20){ confetti.splice(i,1); continue; }
        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.spin);
        ctx.fillStyle = `hsl(${p.hue}deg, 90%, 65%)`;
        ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
        ctx.restore();
      }
      if(confetti.length>0) requestAnimationFrame(draw);
    }
  </script>
</body>
</html>
